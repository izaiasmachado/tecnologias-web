<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="../assets/css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atividades - Novo SIGAA</title>
</head>
<body>
    <header>
        Tecnologias Web 2022.2 - Novo SIGAA - Sistema Integrado de Gestão de Atividades Acadêmicas - <a href="../index.html">SAIR</a>
    </header>
    <nav>
        <a href="painel_de_controle.html">Painel de Controle</a>
        <a href="historico.html">Histórico</a>
        <a href="cadastro_atividades.html">Cadastro de Componentes Curricularess</a>    
    </nav>

    <main>
        <section>
            <form>
                Nome da Atividade: <input type="text" placeholder="Nome de Atividade" required>
                <br/>
                Horas: <input type="number" placeholder="64" min="1" required>
                </br>
                Data: <input type="date" placeholder="01/09/2022" max="2022-09-01" required>
                </br>
                Email do Responsável: <input type="email" placeholder="email@ufc.br" required>
                </br>
                Telefone do Responsável: <input type="tel" placeholder="(xx)xxxxx-xxxx" required>
                </br>
                Tipo de Atividade:
                <select name="Tipo de Atividade" required>
                    <option value="complementares">Atividade Complementar</option>
                    <option value="extensao">Atividade de Extensão</option>
                </select>
                </br>
    
                <input type="submit" value="Cadastrar">
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2022 - Novo SIGAA</p>
    </footer>


</body>
</html>
