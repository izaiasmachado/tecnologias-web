<html lang="pt-BR">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Novo SIGAA</title>

<body>
    <header>
        Tecnologias Web 2022.2 - Novo SIGAA - Sistema Integrado de Gestão de Atividades Acadêmicas

    <main id="login-container">
        <form id="login" action="pages/painel_de_controle.html" method="GET">
