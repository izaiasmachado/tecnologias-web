<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02 - CSS Grid</title>
    <link rel="stylesheet" href="../assets/css/style02.css">
</head>

<body>
    <header id="header">
        <div id="headerContentWrapper">
            <div id="headerLogo">
                Marca
            </div>


            <nav id="headerNavbar">
                <ul>
                    <li><a class="removeHyperlinkStyle" href="#">Home</a></li>
                    <li><a class="removeHyperlinkStyle" href="#">Quem Somos</a></li>
                    <li><a class="removeHyperlinkStyle" href="#">Serviços</a></li>
                    <li><a class="removeHyperlinkStyle" href="#">Contato</a></li>
                </ul>
            </nav>

            <div id="headerNavbarIcon">
                <img src="../assets/images/menu-svgrepo-com.svg" alt="">
            </div>
        </div>

    </header>
    <main id="main">

        <div class="wrapper">
            <div id="posts">
                <div class="post">
                    <div class="postImage"></div>
                    <div class="postTitle">Postagem 1</div>
                </div>
                <div class="post">
                    <div class="postImage"></div>
                    <div class="postTitle">Postagem 2</div>
                </div>
                <div class="post">
                    <div class="postImage"></div>
                    <div class="postTitle">Postagem 3</div>
                </div>
            </div>
            <div id="items">
                <div class="itemWrapper">
                    <div class="item">
                        <div class="itemImage"></div>
                        <div class="itemTitle">Item 1</div>
                    </div>
                </div>
                <div class="itemWrapper">
                    <div class="item">
                        <div class="itemImage"></div>
                        <div class="itemTitle">Item 2</div>
                    </div>
                </div>
                <div class="itemWrapper">
                    <div class="item">
                        <div class="itemImage"></div>
                        <div class="itemTitle">Item 3</div>
                    </div>
                </div>
                <div class="itemWrapper">
                    <div class="item">
                        <div class="itemImage"></div>
                        <div class="itemTitle">Item 4</div>
                    </div>
                </div>
                <div class="itemWrapper">
                    <div class="item">
                        <div class="itemImage"></div>
                        <div class="itemTitle">Item 5</div>
                    </div>
                </div>
                <div class="itemWrapper">
                    <div class="item">
                        <div class="itemImage"></div>
                        <div class="itemTitle">Item 6</div>
                    </div>
                </div>
            </div>
            <div id="bannerWrapper">
                <div id="banner">
                    <div class="bannerImage"></div>
                    <div class="bannerTitle">Banner</div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer">
        <div id="footerContentWrapper">
            Copyright - todos os direitos reservados
        </div>
    </div>
</body>

</html>
